<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic REST API Demo</title>
</head>
<body>
    <h1>Welcome to Our App Demo</h1>

    <!-- Simple Form to Interact with REST API -->
    <form id="apiForm">
        <label for="inputData">Enter Data:</label>
        <input type="text" id="inputData" name="inputData" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Response:</h2>
    <div id="apiResponse"></div>

    <script>
        // JavaScript to interact with REST API
        document.getElementById('apiForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const inputData = document.getElementById('inputData').value;

            try {
                const response = await fetch('https://your-restapi-endpoint.com/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: inputData })
                });

                const result = await response.json();
                document.getElementById('apiResponse').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('apiResponse').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
